## Key Help Article Properties

### Article Types
- **Article**: General help articles
- **TechArticle**: Technical documentation
- **QAPage**: Question and answer format
- **HowTo**: Step-by-step instructions

### Important Properties
- **headline**: Clear, searchable title
- **description**: Brief summary of help content
- **articleSection**: "Help & Support" or category
- **speakable**: For voice assistant compatibility

## SEO Benefits

- **Featured Snippets**: Show up in "how to" searches
- **Help Center Visibility**: Better discoverability
- **Voice Search**: Optimized for voice queries
